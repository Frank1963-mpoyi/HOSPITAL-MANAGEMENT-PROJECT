{% load static %}
{% include 'base.html' %}


{% block content %}

<div class="table-responsive" style="margin-top: 150px;">
    <h2 class="text-center">View Appointment</h2>
    <table  id="example" class="table table-hover  table-bordered  table-sm ">
        <thead>
            <tr>
                <th >Appointment Id</th>
                <th >Doctor Name </th>
                <th >Patient Name</th>
                <th >Date</th>
                <th >Time</th>
                <th >Update</th>
                <th >Delete</th>
                <!-- <th > <a href="{% url 'add_doctor' %}"> Add Doctor</a> </th>  -->
                
            </tr>
        </thead>
        <tbody>
        {% for i in Ap %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.Doctor}}</td>
            <td>{{i.Patient}}</td>
            <td>{{i.date}}</td>
            <td>{{i.time}}</td>
            <td><a href="#" onclick="return confirm('Are you sure you want to delete')" 
                class="btn btn-info">Update</a></td>
            <td><a href="{% url 'delete_appointment' i.id %}" onclick="return confirm('Are you sure you want to delete')" 
                class="btn btn-danger">Delete</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
