{% include 'base.html' %}


{% block content %}

{% ifequal error 'no' %}
<script>
    alert("Login Successfully ");
    window.location = "{% url 'admin_login' %}";
</script>
{% endifequal %}

{% ifequal error 'yes' %}
<script>
    alert("Invalid Login Try again  ");
    
</script>
{% endifequal %}


<div class="container" style="margin-top: 120px;" >
    <div class="row justify-content-center">
        <div class="col-8">
            <h2 class="text-center my-5 "> Admin Login </h2>
                <form action="" method="POST">
                    {% csrf_token %}
                    <label for="iname"> Admin Name: </label><br>
                    <input type="text" id="iname" name="uname" class="form-control"><br>
                    
                    <label for="ipwd"> Admin Password:   </label><br>
                    <input type="password" id="ipwd" name="pwd" class="form-control"><br>
            
                    <input type="submit" value="Login" class="form-control btn btn-outline-info mt-3"><br>
                </form>
            </h2>
        </div>
    </div>
</div>

{% endblock content %}
