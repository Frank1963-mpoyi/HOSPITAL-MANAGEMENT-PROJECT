{% include 'base.html' %}


{% block content %}

{% ifequal error 'no' %}
<script>
    alert("Login Successfully ");
    window.location = "{% url 'home' %}";
</script>
{% endifequal %}

{% ifequal error 'yes' %}
<script>
    alert("Invalid Login Try again  ");
    
</script>
{% endifequal %}


<div class="container">
    <h2 class="test-center"> Admin Login </h2>
        <form action="" method="POST">
            {% csrf_token %}
            <label for="iname"> Admin Name: </label>
            <input type="text" id="iname" name="uname" class="form-control">
            
            <label for="ipwd"> Admin Password:   </label>
            <input type="password" id="ipwd" name="pwd" class="form-control">
    
            <input type="submit" value="Login" class="form-control btn btn-outline-info mt-3">
        </form>
    </h2>
</div>

{% endblock content %}
