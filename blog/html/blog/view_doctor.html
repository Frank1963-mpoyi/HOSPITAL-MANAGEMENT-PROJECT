{% load static %}
{% include 'base.html' %}


{% block content %}

<div class="" style="margin-top: 150px;">
    <h2 class="text-center">View Doctor</h2>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th scope="col">Doctor Id</th>
                <th scope="col">Name </th>
                <th scope="col">Mobile</th>
                <th scope="col">Special</th>
                <th scope="col">Delete</th>
                <!-- <th scope="col">Add</th> -->
                
            </tr>
        </thead>
        <tbody>
        {% for i in doc %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.mobile}}</td>
            <td>{{i.special}}</td>
            <td><a href="{% url 'delete_doctor' i.id %}" onclick="return confirm('Are you sure you want to delete')" 
                class="btn btn-danger">Delete</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
