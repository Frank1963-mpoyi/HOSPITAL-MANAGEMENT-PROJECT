{% load static %}
{% include 'base.html' %}



{% block content %}

{% ifequal error 'no' %}
<script>
    alert("Record save successfully ");
    window.location = "{% url 'view_appointment' %}";
</script>
{% endifequal %}

{% ifequal error 'yes' %}
<script>
    alert("Invalid Record Try again  ");
    
</script>
{% endifequal %}


<div class="container" style="margin-top: 120px;" >
    <h2 class="test-center">Add Appointment </h2>
        <form action="" method="POST">
            {% csrf_token %}
            <label for="iname"> Doctor Name: </label>
            <select name="doctor" id="" class="form-control">
                {% for i in doctor %}
                <option value="{{i.name}}">{{i.name}}</option>
                {% endfor %}
            </select>
            
            <label for="ipwd"> Patient Name:   </label>
            <select name="patient" id="ipwd"class="form-control" >
                {% for i in patient %}
                <option value="{{i.name}}">{{i.name}}</option>
                {% endfor %}
            </select>
            
            <label for="ipwd"> Date:   </label>
            <input type="date" id="ipwd" name="date" class="form-control">

            <label for="ipwd"> Time:   </label>
            <input type="time" id="ipwd" name="time" class="form-control">
            <input type="submit" value="Submit" class="form-control btn btn-primary mt-3">
        </form>
    </h2>
</div>



{% endblock content %}
