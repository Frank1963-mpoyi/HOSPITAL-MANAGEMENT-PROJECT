{% load static %}
{% include 'base.html' %}


{% block content %}

{% ifequal error 'no' %}
<script>
    alert("Record save successfully ");
    window.location = "{% url 'view_patient' %}";
</script>
{% endifequal %}

{% ifequal error 'yes' %}
<script>
    alert("Invalid Record Try again  ");
    
</script>
{% endifequal %}


<div class="container" style="margin-top: 120px;" >
    <h2 class="test-center">Add Patient </h2>
        <form action="" method="POST">
            {% csrf_token %}
            <label for="iname"> Patient Name: </label>
            <input type="text" id="iname" name="name" class="form-control">
            
            <label for="ipwd"> Gender:   </label>
            <input type="text" id="ipwd" name="gender" class="form-control">
            
            <label for="ipwd"> Mobile:   </label>
            <input type="text" id="ipwd" name="mobile" class="form-control">

            
            <label for="ipwd"> Address:   </label>
            <input type="text" id="ipwd" name="address" class="form-control">
            <input type="submit" value="Submit" class="form-control btn btn-primary mt-3">
        </form>
    </h2>
</div>
{% endblock content %}
